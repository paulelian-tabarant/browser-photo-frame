<main class="container-fluid mt-3">
    <div *ngIf="loggedIn">
        <h1 class="mb-5 text-center">Bonjour, <strong>{{ username }}</strong> !</h1>
        <div class="container pt-sm-1 pt-md-2 pt-lg-3">
            <div class="d-flex justify-content-between">
                <h2><span class="oi oi-image"></span> Vos albums</h2>
                <a href="" data-toggle="modal" data-target="#newAlbumModal">
                    <span class="oi oi-plus"></span> Nouvel album
                </a>
            </div>
            <div class="row justify-content-between">
                <section class="col-md-6 col-lg-4" *ngFor="let album of albumsList">
                    <div class="d-flex justify-content-center">
                        <a routerLink="/albumEdit/{{album.name}}">
                            <figure class="figure">
                                <img [src]=album.cover class="figure-image rounded" alt="{{album.name}} cover">
                                <figcaption class="figure-caption text-center">{{ album.name }}</figcaption>
                            </figure>
                        </a>
                    </div>
                </section>
            </div>
        </div>

        <div class="modal fade" id="newAlbumModal" tabindex="-1" aria-labelledby="newAlbumModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="newAlbumModalTitle">Créer un album</h2>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true" class="oi oi-x"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" (submit)="createNewAlbum()">
                            <div class="form-group">
                                <label for="albumTitle">Nom</label>
                                <input type="text" class="form-control" name="name" [(ngModel)]="newAlbumTitle" id="albumTitle" placeholder="Nom de l'album" required>
                            </div>
                            <div class="form-group">
                                <label for="albumDescription">Description</label>
                                <textarea class="form-control" name="decription" [(ngModel)]="newAlbumDescription" id="albumDescription" placeholder="Décrivez votre album en quelques mots." required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="albumPassword">Mot de passe</label>
                                <input type="password" class="form-control" name="password" [(ngModel)]="newAlbumPassword" id="albumPassword" placeholder="••••••••" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="albumPasswordConfirm">Confirmer mot de passe</label>
                                <input type="password" class="form-control" id="albumPasswordConfirm" placeholder="••••••••" required>
                            </div>
                            <button type="submit" class="form-control btn">Valider</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!loggedIn">
        <h1>Accès refusé</h1>
        <p>Authentifiez-vous pour pouvoir consulter vos albums.</p>
    </div>
</main>
