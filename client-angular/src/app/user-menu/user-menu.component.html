<div class="container-fluid p-4">
	<header class="row d-flex align-items-center mb-5" *ngIf="loggedIn">
		<h1 class="col-6">Bonjour, <strong>{{ username }}</strong> !</h1>
		<nav class="col-6 d-flex flex-row w-100 justify-content-end">
			<ul class="navbar-nav d-flex flex-row justify-content-between">
				<li *ngIf="selectedAlbumName !== ''"><a (click)="onBack()"><span class="oi oi-chevron-left"></span></a></li>
				<li *ngIf="selectedAlbumName === '' && lastSelectedAlbumName !== ''"><a (click)="onAlbumEdit(lastSelectedAlbumName)"><strong>{{lastSelectedAlbumName}}</strong></a></li>
				<li><a (click)="onLogout()">Se déconnecter</a></li>
			</ul>
		</nav>
	</header>
	<main class="row mt-3">
		<div class="col-12">
			<div *ngIf="!loggedIn">
				<h1>Accès refusé</h1>
				<p>Authentifiez-vous pour pouvoir consulter vos albums.</p>
			</div>
			<div *ngIf="loggedIn">
				<app-album-list *ngIf="selectedAlbumName === ''" (editAlbum)="onAlbumEdit($event)"></app-album-list>
				<app-album-edit [albumName]="selectedAlbumName" *ngIf="selectedAlbumName !== ''"></app-album-edit>
			</div>
		</div>
	</main>
</div>
